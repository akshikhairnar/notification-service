plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.3'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.notification-service'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'io.dapr:dapr-sdk:1.9.0'
	implementation 'io.dapr:dapr-sdk-springboot:1.9.0'
	implementation 'org.springframework.integration:spring-integration-jdbc:6.1.2'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc:3.1.3'
}

tasks.named('test') {
	useJUnitPlatform()
}
